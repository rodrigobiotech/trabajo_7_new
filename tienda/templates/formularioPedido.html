{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container text-center">
    <h1>Formulario Pedido</h1>
</div>
<div class="container w-50">
    <form  method="POST">
        {% csrf_token %}
        <div class="form-group">
            {{form|crispy}}
        </div>
        <button type="submit" class="btn btn-primary mt-3">Confirmar</button>
    </form>
</div>
{% endblock %}
